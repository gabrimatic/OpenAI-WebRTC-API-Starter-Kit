<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OpenAI WebRTC API Starter Kit - Audio Conversation Interface">
    <title>OpenAI Realtime Chat</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --error-color: #dc2626;
            --bg-color: #ffffff;
            --text-color: #374151;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: #f9fafb;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            background: var(--primary-color);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-stop {
            background: var(--error-color);
        }

        .status {
            background: #f3f4f6;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1rem;
            height: 400px;
            overflow-y: auto;
            font-family: ui-monospace, monospace;
            font-size: 0.875rem;
            display: flex;
            flex-direction: column-reverse;
        }

        .status-entry {
            padding: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            animation: fadeIn 0.3s ease-in-out;
            word-wrap: break-word;
        }

        .status-entry.error {
            background-color: #fee2e2;
            border-left: 4px solid var(--error-color);
        }

        .status-entry.success {
            background-color: #ecfdf5;
            border-left: 4px solid var(--primary-color);
        }

        .status-time {
            color: var(--primary-color);
            font-weight: 500;
            margin-right: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">OpenAI Realtime Chat</h1>
            <p class="subtitle">Have a conversation using OpenAI's Realtime API</p>
        </header>

        <div class="controls">
            <button id="startBtn" class="btn">Start Conversation</button>
            <button id="stopBtn" class="btn btn-stop" disabled>End Conversation</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
